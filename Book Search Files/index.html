<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Bookstore Search Bar</title>
  <!--CDNs and Extenal libraries-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section id="main">
    <div class="container-fuild">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h1 text-center">Top Books</h1>
          <!-- Filter buttons -->
          <div id="myBtnContainer" class="col-md-12">
            <button class="btn active" onclick="filterSelection('all')"> Show all</button>
            <button class="btn" onclick="filterSelection('fantasy')"> Fantasy</button>
            <button class="btn" onclick="filterSelection('romance')"> Romance</button>
            <button class="btn" onclick="filterSelection('autoBiograpghy')"> Auto-Biography</button>
            <button class="btn" onclick="filterSelection('crimeDrama')"> Crime-Drama</button>
            <button class="btn" onclick="filterSelection('history')"> History</button>
            <button class="btn" onclick="filterSelection('fiction')"> Fiction</button>
            <button class="btn" onclick="filterSelection('childFiction')"> Children's Fiction</button>
            <button class="btn" onclick="filterSelection('nonFiction')"> Non-Fiction</button>
            <button class="btn" onclick="filterSelection('thriller')"> Thriller</button>
            <button class="btn" onclick="filterSelection('mystery')"> Mystery</button>
            <button class="btn" onclick="filterSelection('play')"> Play</button>
            <button class="btn" onclick="filterSelection('memoir')"> Memoir</button>
            <button class="btn" onclick="filterSelection('novel')"> Novel</button>
            <button class="btn" onclick="filterSelection('critique')"> Critique</button>
          </div>
          <!--Dropdown filter-->
          <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
              <a onclick="filterSelection('all')"> Show all</a>
              <a onclick="filterSelection('fantasy')"> Fantasy</a>
              <a onclick="filterSelection('romance')"> Romance</a>
              <a onclick="filterSelection('autoBiograpghy')"> Auto-Biography</a>
              <a onclick="filterSelection('crimeDrama')"> Crime-Drama</a>
              <a onclick="filterSelection('history')"> History</a>
              <a onclick="filterSelection('childFiction')"> Children's Fiction</a>
              <a onclick="filterSelection('nonFiction')"> Non-Fiction</a>
              <a onclick="filterSelection('thriller')"> Thriller</a>
              <a onclick="filterSelection('mystery')"> Mystery</a>
              <a onclick="filterSelection('play')"> Play</a>
              <a onclick="filterSelection('memoir')"> Memoir</a>
              <a onclick="filterSelection('novel')"> Novel</a>
              <a onclick="filterSelection('critique')"> Critique</a>
            </div>
          </div>
          <div id="book-shelf" class="row row-eq-height" v-html="bookTemplate"></div>
        </div><!-- End of col-md-12 -->
      </div><!-- End of row-->
    </div><!-- End of container-fuild-->
  </section>
  <footer>
    <p class="text-center">
      Previous code has been add to <a href="https://codepen.io/dumendlovu/pen/WMaJpM" target="_blank">CodePen</a>
    </p>
  </footer>
  <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
